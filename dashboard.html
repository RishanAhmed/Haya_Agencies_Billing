<!DOCTYPE html>
<html lang="en" id="Dashboard">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="sidepanel">
                <div class="Header-Of-Panel">
                    <div class="main-header">
                        <div class="image-Section">
                            <img class="LogoImage" src="Images/1000198101_fae2b6ad0a05a884c589a6bf3d2df0a5-14_1_2024, 8_52_47 pm.png" alt="">
                        </div>
                        <div class="text-Section">
                            <div class="Username">
                                <h5 id="DisUserName"></h5>
                            </div>
                            <div class="Date-and-time">
                                <!--<h5>Date And Time</h5>-->
                                <h5 id="Time"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-icon-text">
                    <div class="main-icon-text">
                        <i class="fa fa-house"></i>
                        <h2>Home</h2>
                    </div>
                </div>
                <div class="main-icon-text">
                    <div class="main-icon-text" onclick="Disply('2')">
                        <h2>Company</h2>
                        <i class="fa-solid bi-arrow-down" id="bi-arrow-down2" ></i>
                    </div>
                </div>
                <div class="MAIN-ICON" id="MAIN2-ICON">
                    <div class="main-sub-1">
                        <h5>Close Company</h5>
                        
                    </div>
                    <h5>Edit Company</h5>
                </div>
                <div class="main-icon-text">
                    <div class="main-icon-text" onclick="Disply('3')">
                        <!--<i class="fa fa-gears"></i>-->
                        <h2>Administration</h2>
                    </div>
                    <div class="MAIN-ICON" id="MAIN3-ICON">
                        <H5></H5>
                    </div>
                </div>
                <div class="main-icon-text">
                    <div class="main-icon-text" onclick="Disply('4')">
                        <!--<i class="fa fa-gears"></i>-->
                        <h2>Transaction</h2>
                    </div>
                    <div class="MAIN-ICON" id="MAIN4-ICON">
                        <H5></H5>
                    </div>
                </div>
            </div>
            <div class="sub-main">
                <div class="header">
                    <h1>Head</h1>
                </div>
                <div class="body">
                    <h1>Body</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
